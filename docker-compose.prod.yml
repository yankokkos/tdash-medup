version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tdash-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - tdash-network
    healthcheck:
      # Health check simples e confiável usando Node.js
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', (e) => {console.error(e); process.exit(1)})\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 120s
    # Não expor porta externamente - apenas na rede interna
    expose:
      - "5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tdash-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_started
        # Usar service_started ao invés de service_healthy para não bloquear
        # O health check ainda será executado, mas não bloqueará o frontend
    networks:
      - tdash-network
    environment:
      - BACKEND_URL=http://backend:5000

networks:
  tdash-network:
    driver: bridge

