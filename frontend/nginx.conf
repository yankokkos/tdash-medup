server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para API backend
    # No Coolify, usar o nome do serviço do docker-compose para resolução DNS
    location /api {
        # Resolver DNS usando o resolver do Docker (127.0.0.11)
        resolver 127.0.0.11 valid=10s;
        # Tentar primeiro com o nome do serviço (backend), depois com container_name (tdash-backend)
        set $backend_host "backend";
        # Se backend não resolver, tentar com o nome do container
        # Mas primeiro vamos tentar apenas com o nome do serviço
        proxy_pass http://$backend_host:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts aumentados para dar tempo ao backend responder
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers adicionais
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Tratamento de erros - não falhar silenciosamente
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }
    
    # Handler de erro para backend
    location @backend_error {
        default_type application/json;
        return 502 '{"error": "Backend service unavailable", "message": "The backend service is not responding. Please check if the backend container is running."}';
    }

    # React Router - todas as rotas vão para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

